version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      environment:
        variables:
          REGION: ${REGION}
          ACCESS_KEY_ID: ${ACCESS_KEY_ID}
          SECRET_ACCESS_KEY: ${SECRET_ACCESS_KEY}
          S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    appRoot: . 